<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <body>
        <!-- <section id="opponentPicker">
            <h2>Pick your Opponent</h2>
            <div class="playerBox">
                <button> Human </button>
                <button> Ai </button>    
            </div>
        </section> -->
        <section id="gameSection">
            <div id="board">
                <div class="boardCell" data-key="1" id="cell1"></div>
                <div class="boardCell" data-key="2" id="cell2"></div>
                <div class="boardCell" data-key="3" id="cell3"></div>
                <div class="boardCell" data-key="4" id="cell4"></div>
                <div class="boardCell" data-key="5" id="cell5"></div>
                <div class="boardCell" data-key="6" id="cell6"></div>
                <div class="boardCell" data-key="7" id="cell7"></div>
                <div class="boardCell" data-key="8" id="cell8"></div>
                <div class="boardCell" data-key="9" id="cell9"></div>
            </div>
        </section>
        <section id="playerSection">
            <div id="playerOneSection" class="playerOneZone">
                <h3>Player One</h3>
                <div class="score" id="playerOneScore">0</div>
            </div>
            <div id="playerTwoSection" class="playerTwoZone">
                <h3>Player Two</h3>
                <div class="score" id="playerTwoScore">0</div>
            </div>
        </section>
        <section class="invisible" id="gameOver">
            <p id="gameOverText"></p>
            <button id="restartBtn">Restart</button>
        </section>
    </body>
    <footer>
        <p>Built by TimotiousPrime</p>
    </footer>
    <script type="module" src="./main.js"></script>
</body>
</html>
