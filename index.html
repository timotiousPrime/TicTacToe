<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
            <section id="gameSection">
                <div id="board">
                    <div class="boardCell" data-key="0" id="cell0"></div>
                    <div class="boardCell" data-key="1" id="cell1"></div>
                    <div class="boardCell" data-key="2" id="cell2"></div>
                    <div class="boardCell" data-key="3" id="cell3"></div>
                    <div class="boardCell" data-key="4" id="cell4"></div>
                    <div class="boardCell" data-key="5" id="cell5"></div>
                    <div class="boardCell" data-key="6" id="cell6"></div>
                    <div class="boardCell" data-key="7" id="cell7"></div>
                    <div class="boardCell" data-key="8" id="cell8"></div>
                </div>
            </section>
            <section id="playerSection">
                <div id="playerOneSection" class="playerOneZone">
                    <div id="playerOneInfo">
                        <h3 id="playerOneName">Player One</h3>
                        <div class="score" id="playerOneScore">0</div>
                        <div class="btn-group-sm" role="group" aria-label="Toggle between player, easy AI, and master AI">
                            <input type="radio" class="btn-check" name="playerOneRadioBtn" id="playerOneRadioBtnHuman" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="playerOneRadioBtnHuman">Human</label>
                          
                            <input type="radio" class="btn-check" name="playerOneRadioBtn" id="playerOneRadioBtnEasy" autocomplete="off">
                            <label class="btn btn-outline-primary" for="playerOneRadioBtnEasy">Easy AI</label>
                          
                            <input type="radio" class="btn-check" name="playerOneRadioBtn" id="playerOneRadioBtnHard" autocomplete="off">
                            <label class="btn btn-outline-primary" for="playerOneRadioBtnHard">Master AI</label>
                          </div>
                    </div>
                    <!-- <div id="playerOneInfoForm" class="invisible">
                        <form id="playerOneForm">
                            <label for="playerOneName">Name:</label>
                            <input type="text" id="playerOneNameInput" name="playerOneName" placeholder="Player One">
                            <label for="playerOneType">Player Type:</label>
                            <select id="playerOneType" name="playerOneType">
                                <option value="human">Human</option>
                                <option value="ai">Beginner AI</option>
                                <option value="ai">Master AI</option>
                                <button type="submit">Play</button>

                            </select>
                        </form>
                    </div> -->
                </div>
                <div id="playerTwoSection" class="playerTwoZone">
                    <div id="playerTwoInfo">
                        <h3 id="playerTwoName">Player Two</h3>
                        <div class="score" id="playerTwoScore">0</div>
                        <div class="btn-group-sm" role="group" aria-label="Toggle between player, easy AI, and master AI">
                            <input type="radio" class="btn-check" name="playerTwoRadioBtn" id="playerTwoRadioBtnHuman" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="playerTwoRadioBtnHuman">Human</label>
                          
                            <input type="radio" class="btn-check" name="playerTwoRadioBtn" id="playerTwoRadioBtnEasy" autocomplete="off">
                            <label class="btn btn-outline-primary" for="playerTwoRadioBtnEasy">Easy AI</label>
                          
                            <input type="radio" class="btn-check" name="playerTwoRadioBtn" id="playerTwoRadioBtnHard" autocomplete="off">
                            <label class="btn btn-outline-primary" for="playerTwoRadioBtnHard">Master AI</label>
                          </div>
                    </div>
            </section>
            
        </main>
        <section class="visually-hidden" id="gameOver">
            <p id="gameOverText"></p>
            <button class="btn-lg" id="restartBtn">Restart</button>
        </section>
    <script type="module" src="./main.js"></script>
</body>
</html>
