<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <body>
        <section id="gameSection">
            <div id="board">
                <div class="boardCell" id="cell1"></div>
                <div class="boardCell" id="cell2"></div>
                <div class="boardCell" id="cell3"></div>
                <div class="boardCell" id="cell4"></div>
                <div class="boardCell" id="cell5"></div>
                <div class="boardCell" id="cell6"></div>
                <div class="boardCell" id="cell7"></div>
                <div class="boardCell" id="cell8"></div>
                <div class="boardCell" id="cell9"></div>
            </div>
        </section>
        <section id="playerSection">
            <div class="playerOneZone">
                <h3>Player One</h3>
            </div>
            <div class="playerTwoZone">
                <h3>Player Two</h3>
            </div>
        </section>
    </body>
    <footer>
        <p>Built by TimotiousPrime</p>
    </footer>
    <script type="module" src="./main.js"></script>
</body>
</html>
